name: Windows E2E (Playwright)

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install && node ./node_modules/electron/install.js

      - name: Build Vite
        run: pnpm run build

      - name: Run Playwright tests
        run: npx playwright test
